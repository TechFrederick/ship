{% load static %}
<!DOCTYPE html>
<html lang="en-US" class="bg-white subpixel-antialiased">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>SHIP</title>
</head>
<body class="min-h-screen flex flex-col">

  <main class="container mx-auto p-2 flex-grow">
    <a href="{% url "core:index" %}">
      <h1 class="text-3xl text-blue-800 text-center">SHIP Haven</h1>
    </a>
    <hr class="my-2">

    {% block main %}{% endblock %}
  </main>

  <a href="https://shipfrederick.com/">
    <img class="px-24 py-8" src="{% static "ship-logo.jpg" %}" alt="SHIP logo">
  </a>

  <footer class="container mx-auto border-t border-gray-400 p-4 text-center text-sm text-gray-600 print-hide">
    <span class="mx-1">&copy; {% now "Y" %} SHIP of Frederick County</span>

    <a href="#" class="mx-1 hover:text-gray-900">Terms of Use</a>
  </footer>
</body>
</html>
